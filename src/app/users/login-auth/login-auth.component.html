<div style="width: 600px; margin-top: 100px;  background-color: rgb(77, 218, 218);"
    class="d1 container form-control p-4">
    <h2 style="text-align: center;">Login</h2>
    <br><br>
    <form [formGroup]="login" (ngSubmit)="LoginTo()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" class="form-control" id="exampleInputusername" formControlName="name">
            <span class="text-danger" *ngIf="login.controls['name'].dirty && login.hasError('required','name')">Name
                required</span>

        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" formControlName="password">
            <span class="text-danger"
                *ngIf="login.controls['password'].dirty && login.hasError('required','password')">Password
                req</span>
        </div>
        <button [disabled]="!login.valid" style="margin-left: 180px;" type="submit"
            class="btn btn-primary">Login</button>
    </form><br>
</div>
